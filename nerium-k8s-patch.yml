spec:
  template:
    spec:
      containers:
      - name: nerium
        volumeMounts:
        - name: dotenv
          mountPath: /dotenv
        - name: queries-lite-volume
          mountPath: /app/query_files/lite
        - name: queries-data-mart-schubert-volume
          mountPath: /app/query_files/data-mart-schubert
        - name: queries-warehouse-volume
          mountPath: /app/query_files/warehouse
      volumes:
      - name: dotenv
        secret:
          secretName: nerium-dotenv
          defaultMode: 0400
          items:
          - key: .env
            mode: 0400
            path: .env
      - name: queries-lite-volume
        configMap:
          name: queries-lite
      - name: queries-data-mart-schubert-volume
        configMap:
          name: queries-data-mart-schubert
      - name: queries-warehouse-volume
        configMap:
          name: queries-warehouse
